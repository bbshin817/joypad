<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JOYPad</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" href="./icon/icon_512x512.webp" type="image/webp" sizes="512x512">
    <link rel="shortcut icon" href="./icon/icon_512x512.webp" type="image/webp" sizes="512x512">
    <link rel="shortcut icon" href="./icon/icon_256x256.webp" type="image/webp" sizes="256x256">
    <link rel="shortcut icon" href="./icon/icon_128x128.webp" type="image/webp" sizes="128x128">
    <link rel="shortcut icon" href="./icon/icon_64x64.webp" type="image/webp" sizes="64x64">

    <meta name="theme-color" content="#000">
</head>
<body>
<script src="./js/jquery.min.js"></script>
<script src="./js/index.js"></script>
<app>
    <modal>
        <origin>
            <modal-main type="medium" active>
                <modal-body type="error">
                    <div class="modal-header">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M2 10C8 3.33333 16 3.33333 22 10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 14C9.6 10 14.4 10 18 14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="18" r="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <div>演奏停止</div>
                    </div>
                </modal-body>
                <modal-body type="branch" active>
                    <div class="modal-header">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M2 10C8 3.33333 16 3.33333 22 10" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 14C9.6 10 14.4 10 18 14" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="18" r="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <div>演奏停止</div>
                    </div>
                    <div class="modal-message">
                        <div>演奏を停止します。<br>よろしいですか？</div>
                    </div>
                    <div class="modal-btn-box">
                        <button class="modal-btn cancel">
                            <div style="letter-spacing: 2pt;">閉じる</div>
                        </button>
                        <button class="modal-btn submit">
                            <div>演奏停止</div>
                        </button>
                    </div>
                </modal-body>
            </modal-main>
            <modal-main type="large">
                <modal-body type="lyric">

                </modal-body>
            </modal-main>
            <modal-back></modal-back>
        </origin>
    </modal>
    <app-frame name="home">
        <parts class="home-header">
            <flex-lefter>
                <button class="home-header-tab-btn" active>
                    <div>
                        <div>曲を選ぶ</div>
                    </div>
                </button>
                <button class="home-header-tab-btn">
                    <div style="padding: 0 20px;">
                        <div style="letter-spacing: 2pt;">採点</div>
                    </div>
                </button>
                <button class="home-header-tab-btn">
                    <div style="padding: 0 7.5px 0 2.5px;">
                        <div class="home-header-tab-btn-utasuki">
                            <div class="home-header-tab-btn-utasuki-img icon"></div>
                            <div class="home-header-tab-btn-utasuki-img label"></div>
                        </div>
                    </div>
                </button>
                <button class="home-header-tab-btn">
                    <div>
                        <div>キャンペーン</div>
                    </div>
                </button>
                <button class="home-header-tab-btn">
                    <div style="padding: 0 10px 0 15px;">
                        <div style="letter-spacing: 2pt;">遊ぶ♪</div>
                    </div>
                </button>
            </flex-lefter>
            <flex-righter>
                <button class="home-header-btn" type="que">
                    <div>
                        <div>予約確認</div>
                    </div>
                </button>
                <button class="home-header-btn" type="control">
                    <div>
                        <div class="home-header-btn-inner">
                            <div>
                                <div>マイク</div>
                                <div>音量</div>
                            </div>
                            <div>
                                <div><br></div>
                                <div>/</div>
                            </div>
                            <div>
                                <div>演奏</div>
                                <div>操作</div>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="home-header-btn" type="stop">
                    <div>
                        <div>演奏停止</div>
                    </div>
                </button>
                <div class="home-header-state-box">
                    <signal level="5">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </signal>
                    <battery level="3">
                        <div></div>
                        <div></div>
                        <div></div>
                    </battery>
                </div>
            </flex-righter>
        </parts>
        <parts class="home-footer" active>
            <origin>
                <button class="home-footer-toggle-btn">
                    <div>
                        <svg viewBox="0 0 24 24" fill="none">

                        </svg>
                        <div>リモコン</div>
                    </div>
                </button>
                <div class="home-footer-body">
                    <div class="track-control-box">
                        <button class="track-control-btn" type="speedDown">
                            <svg viewBox="0 0 24 24">
                                <path d="M8.854 11.646l5.792-5.792a.5.5 0 01.854.353v11.586a.5.5 0 01-.854.353l-5.792-5.792a.5.5 0 010-.708z"/>
                            </svg>
                            <div>遅</div>
                        </button>
                        <button class="track-control-btn" type="speedUp">
                            <div>速</div>
                            <svg viewBox="0 0 24 24">
                                <path d="M8.854 11.646l5.792-5.792a.5.5 0 01.854.353v11.586a.5.5 0 01-.854.353l-5.792-5.792a.5.5 0 010-.708z"/>
                            </svg>
                        </button>
                        <button class="track-control-btn block" type="pitchDown">
                            <svg viewBox="0 0 24 24">
                                <path d="M8.854 11.646l5.792-5.792a.5.5 0 01.854.353v11.586a.5.5 0 01-.854.353l-5.792-5.792a.5.5 0 010-.708z"/>
                            </svg>
                            <div>♭</div>
                        </button>
                        <button class="track-control-btn block" type="pitchUp">
                            <svg viewBox="0 0 24 24">
                                <path d="M8.854 11.646l5.792-5.792a.5.5 0 01.854.353v11.586a.5.5 0 01-.854.353l-5.792-5.792a.5.5 0 010-.708z"/>
                            </svg>
                            <div>＃</div>
                        </button>
                        <button class="track-control-btn" type="default" style="padding: 0 20px;">
                            <div>原曲キー</div>
                        </button>
                    </div>
                    <div class="re-start-box">
                        <button class="re-start-btn">
                            <div>スタート</div>
                            <div>歌い直し</div>
                        </button>
                    </div>
                    <div class="play-control-box">
                        <button class="play-control-btn">
                            <div>
                                <svg viewBox="0 0 24 24">
                                    <path d="M8.854 11.646l5.792-5.792a.5.5 0 01.854.353v11.586a.5.5 0 01-.854.353l-5.792-5.792a.5.5 0 010-.708z"/>
                                </svg>
                                <svg viewBox="0 0 24 24">
                                    <path d="M8.854 11.646l5.792-5.792a.5.5 0 01.854.353v11.586a.5.5 0 01-.854.353l-5.792-5.792a.5.5 0 010-.708z"/>
                                </svg>
                            </div>
                            <div>巻き戻し</div>
                        </button>
                        <button class="play-control-btn">
                            <div>
                                <div class="rect"></div>
                                <div class="rect"></div>
                            </div>
                            <div>一時停止</div>
                        </button>
                        <button class="play-control-btn">
                            <div style="transform: rotate(180deg);">
                                <svg viewBox="0 0 24 24">
                                    <path d="M8.854 11.646l5.792-5.792a.5.5 0 01.854.353v11.586a.5.5 0 01-.854.353l-5.792-5.792a.5.5 0 010-.708z"/>
                                </svg>
                                <svg viewBox="0 0 24 24">
                                    <path d="M8.854 11.646l5.792-5.792a.5.5 0 01.854.353v11.586a.5.5 0 01-.854.353l-5.792-5.792a.5.5 0 010-.708z"/>
                                </svg>
                            </div>
                            <div>早送り</div>
                        </button>
                    </div>
                </div>
            </origin>
        </parts>
